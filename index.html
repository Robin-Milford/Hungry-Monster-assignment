<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- section for navbar -->
        <section class="nav row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4" href="#"><img style="width: 90px; height: 70px;" src="hungry.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-5 text" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-5 text" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ms-5 text" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <section>

            <!-- section for random meal by user clicked -->
            <div id="random-meal">

            </div>

        </section>
        <!-- section for getting input from user -->

        <section class="input mt-5 input-field">
            <div class="input-group mb-3">
                <input id="input-meal" type="text" class="form-control" placeholder="Search for Meal..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="submit-meal" class="btn btn-outline-secondary search-button" type="button" id="button-addon2">Search</button>
            </div>
        </section>

        <!-- section for showing search result and error msg -->
        <section class="mt-5">
            <div id="error-msg"></div>
            <div id="show-item" class="show-item-food"></div>
        </section>
    </main>





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
